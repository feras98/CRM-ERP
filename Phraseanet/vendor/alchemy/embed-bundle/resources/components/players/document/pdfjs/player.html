<div class="mContainer">

    <div class="findbar hidden doorHanger" id="findbar">
        <div id="findbarInputContainer">
            <input id="findInput" class="toolbarField" title="Find" placeholder="Find in documentâ€¦" tabindex="91" data-l10n-id="find_input">
            <div class="splitToolbarButton">
                <button id="findPrevious" class="toolbarButton findPrevious" title="Find the previous occurrence of the phrase" tabindex="92" data-l10n-id="find_previous">
                    <span data-l10n-id="find_previous_label">Previous</span>
                </button>
                <div class="splitToolbarButtonSeparator"></div>
                <button id="findNext" class="toolbarButton findNext" title="Find the next occurrence of the phrase" tabindex="93" data-l10n-id="find_next">
                    <span data-l10n-id="find_next_label">Next</span>
                </button>
            </div>
        </div>

        <div id="findbarOptionsContainer">
            <input type="checkbox" id="findHighlightAll" class="toolbarField" tabindex="94">
            <label for="findHighlightAll" class="toolbarLabel" data-l10n-id="find_highlight">Highlight all</label>
            <input type="checkbox" id="findMatchCase" class="toolbarField" tabindex="95">
            <label for="findMatchCase" class="toolbarLabel" data-l10n-id="find_match_case_label">Match case</label>
            <span id="findResultsCount" class="toolbarLabel hidden"></span>
        </div>

        <div id="findbarMessageContainer">
            <span id="findMsg" class="toolbarLabel"></span>
        </div>
    </div>  <!-- findbar -->


    <div class="toolbar">
        <div id="toolbarContainer">
            <div id="toolbarViewer">
                <div id="toolbarViewerLeft">
                    <button id="viewFind" class="toolbarButton" title="Find in Document" tabindex="12" data-l10n-id="findbar">
                        <span data-l10n-id="findbar_label">Find</span>
                    </button>
                    <button id="presentationMode" class="toolbarButton presentationMode hiddenLargeView" title="Switch to Presentation Mode" tabindex="31" data-l10n-id="presentation_mode">
                        <span data-l10n-id="presentation_mode_label">Presentation Mode</span>
                    </button>
                </div>
                <div id="toolbarViewerMiddle">
                    <div class="splitToolbarButton">
                        <button id="zoomOut" class="toolbarButton zoomOut" title="Zoom Out" tabindex="21" data-l10n-id="zoom_out">
                            <span data-l10n-id="zoom_out_label">Zoom Out</span>
                        </button>
                        <div class="splitToolbarButtonSeparator"></div>
                        <button id="zoomIn" class="toolbarButton zoomIn" title="Zoom In" tabindex="22" data-l10n-id="zoom_in">
                            <span data-l10n-id="zoom_in_label">Zoom In</span>
                        </button>
                        <div class="splitToolbarButtonSeparator"></div>
                    </div>
                    <button id="reset" class="toolbarButton reset" title="Reset" tabindex="23" data-l10n-id="reset">
                        <span data-l10n-id="reset_label">Reset</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="viewerContainer" tabindex="0">
        <div id="viewer" class="pdfViewer"></div>
    </div>
</div>
